<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0b0b;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* –ù–ï–û–ù–û–í–û–ï –°–ï–†–î–¶–ï */
        .heart {
            width: 220px;
            height: 200px;
            position: relative;
            background: #ff2fe6;
            transform: rotate(-45deg);
            animation: neonPulse 2.5s ease-in-out infinite;
            box-shadow: 0 0 25px #ff2fe6, 0 0 55px #ff2fe6;
            margin-bottom: 30px;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 220px;
            height: 200px;
            background: #ff2fe6;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 25px #ff2fe6, 0 0 55px #ff2fe6;
        }

        .heart::before {
            top: -110px;
            left: 0;
        }

        .heart::after {
            left: 110px;
            top: 0;
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 20px #ff2fe6, 0 0 40px #ff2fe6;
            }
            50% {
                box-shadow: 0 0 60px #ff67ff, 0 0 120px #ff67ff;
            }
            100% {
                box-shadow: 0 0 20px #ff2fe6, 0 0 40px #ff2fe6;
            }
        }

        /* –ö–ù–û–ü–ö–ê */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff2fe6;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #ff2fe6;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px #ff67ff;
        }

        /* –§–û–¢–û (—Å–ø—Ä—è—Ç–∞–Ω–æ) */
        #photo {
            display: none;
            margin-top: 25px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 25px #ff2fe6;
        }
    </style>
</head>

<body>

    <div class="heart"></div>

    <img id="photo" src="singlePhoto.png" alt="–§–æ—Ç–æ">

    </script>

</body>
